services:
  dst.commands:
    class: \Drupal\dst_entity_generate\Commands\DstCommands
    arguments: ['@string_translation']
    tags:
      - { name: drush.command }
  dst.commands.user_roles:
    class: Drupal\dst_entity_generate\Commands\DstegUserRoles
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@entity_type.manager'
      - '@logger.factory'
    tags:
      - { name: drush.command }
  dst.commands.image_effect:
    class: Drupal\dst_entity_generate\Commands\DstegImageEffect
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@entity_type.manager'
      - '@plugin.manager.image.effect'
      - '@logger.factory'
      - '@keyvalue'
      - '@config.factory'
  dst.commands.image_style:
    class: Drupal\dst_entity_generate\Commands\DstegImageStyle
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@logger.factory'
    tags:
      - { name: drush.command }
