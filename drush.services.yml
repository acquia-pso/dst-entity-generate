services:
  dst.commands:
    class: \Drupal\dst_entity_generate\Commands\DstCommands
    arguments:
    - '@string_translation'
    - '@dst.commands.bundle'
    - '@dst.commands.menus'
    - '@dst.commands.user_roles'
    - '@dst.commands.image_effect'
    - '@dst.commands.workflow'
    - '@dst.commands.image_style'
    - '@dst.commands.vocabulary'
    - '@dst_entity_generate.google_sheet_api'
    - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst.commands.menus:
    class: Drupal\dst_entity_generate\Commands\DstegMenus
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst.commands.bundle:
    class: Drupal\dst_entity_generate\Commands\DstegBundle
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@entity_type.manager'
      - '@config.factory'
      - '@entity_display.repository'
      - '@dst_entity_generate.general_api'
  dst.commands.user_roles:
    class: Drupal\dst_entity_generate\Commands\DstegUserRoles
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst.commands.image_effect:
    class: Drupal\dst_entity_generate\Commands\DstegImageEffect
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@dst_entity_generate.general_api'
      - '@plugin.manager.image.effect'
  dst.commands.workflow:
    class: Drupal\dst_entity_generate\Commands\DstegWorkflows
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst.commands.image_style:
    class: Drupal\dst_entity_generate\Commands\DstegImageStyle
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@logger.factory'
      - '@entity_type.manager'
      - '@config.factory'
      - '@dst_entity_generate.general_api'
    tags:
      - { name: drush.command }
  dst.commands.vocabulary:
    class: Drupal\dst_entity_generate\Commands\DstegVocabulary
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@entity_type.manager'
      - '@logger.factory'
      - '@keyvalue'
      - '@config.factory'
      - '@dst_entity_generate.general_api'
