services:
  dst.commands:
    class: Drupal\dst_entity_generate\Commands\DstCommands
    arguments: ['@string_translation', '@dst_entity_generate.google_sheet', '@entity_type.manager']
    tags:
      - { name: drush.command }
  dst.commands.bundle:
    class: Drupal\dst_entity_generate\Commands\DstegBundle
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet'
      - '@entity_type.manager'
      - '@config.factory'
  dst.commands.fields:
    class: Drupal\dst_entity_generate\Commands\DstegFields
    tags:
      - { name: drush.command }
    arguments:
      - '@dst_entity_generate.google_sheet'
      - '@entity_type.manager'
      - '@config.factory'

  dst.commands.user_roles:
    class: Drupal\dst_entity_generate\Commands\DstegUserRoles
    arguments:
      - '@dst_entity_generate.google_sheet_api'
      - '@entity_type.manager'
      - '@logger.factory'
    tags:
      - { name: drush.command }
